<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Scanner Documents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body { font-family: Arial; text-align: center; padding: 20px; }
#result { margin-top: 20px; }
img { max-width: 300px; margin: 10px auto; display:block; }
button { font-size: 16px; padding: 8px 15px; margin-top: 10px; }
input { font-size: 18px; padding: 10px; width: 80%; max-width: 300px; }
.box { border: 1px solid #ccc; padding: 15px; margin: 15px auto; max-width: 400px; }
.error { color:red; font-weight:bold; }
</style>
</head>

<body>

<h2>üìÇ Consultation documents</h2>

<div class="box">
<h3>‚å®Ô∏è Scan code-barres</h3>
<input id="codeInput" placeholder="Scanner ou saisir l‚ÄôID">
<br>
<button onclick="searchCode()">Valider</button>
</div>

<div class="box">
<h3>üì∑ Scan cam√©ra</h3>
<div id="reader" style="width:300px;margin:auto;"></div>
</div>

<div id="result"></div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbyXYpacbZmc_9uOOb9_STUa7YWmouHR9_PbZFdlU2KAsuG5K9MxI5d22he60QHof9Bvtw/exec";

function searchCode(code) {
  if (!code) code = document.getElementById("codeInput").value.trim();
  if (!code) return;

  fetch(apiUrl + "?id=" + encodeURIComponent(code))
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        document.getElementById("result").innerHTML =
          "<p class='error'>‚ùå " + data.error + "</p>";
        return;
      }
      displayResult(data);
    })
    .catch(() => {
      document.getElementById("result").innerHTML =
        "<p class='error'>Erreur de connexion</p>";
    });

  document.getElementById("codeInput").value = "";
  document.getElementById("codeInput").focus();
}

function displayResult(d) {
  document.getElementById("result").innerHTML = `
    <h3>${d.client} ‚Äì ${d.projet}</h3>

    ${d.image ? `<img src="${d.image}">` : ""}

    <p><b>Type :</b> ${d.type}</p>
    <p><b>Intitul√© :</b> ${d.intitule}</p>
    <p><b>Taille :</b> ${d.taille}</p>
    <p><b>Mati√®re :</b> ${d.matiere}</p>
    <p><b>Quantit√© :</b> ${d.quantite}</p>
    <p><b>Finitions :</b> ${d.finitions}</p>
    <p><b>Date :</b> ${d.date}</p>

    ${d.drive ? `
      <a href="${d.drive}" target="_blank">
        <button>üìÇ Ouvrir le dossier</button>
      </a>
    ` : ""}
  `;
}

// Entr√©e clavier (zapette)
document.getElementById("codeInput").addEventListener("keydown", e => {
  if (e.key === "Enter") searchCode();
});

// Cam√©ra (mobile)
if (/iPhone|Android/i.test(navigator.userAgent)) {
  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    {
      fps: 5,
      qrbox: { width: 250, height: 120 }
    },
    searchCode
  );
}
</script>

</body>
</html>
