<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>üìÇ Consultation documents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  text-align: center;
  padding: 20px;
}
.box {
  background: #fff;
  border-radius: 8px;
  padding: 15px;
  margin: 15px auto;
  max-width: 420px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
input {
  font-size: 18px;
  padding: 10px;
  width: 90%;
  max-width: 320px;
}
button {
  font-size: 16px;
  padding: 8px 15px;
  margin-top: 10px;
}
img {
  max-width: 240px;
  margin: 15px auto;
  display: block;
}
#result p {
  margin: 4px 0;
}
</style>
</head>

<body>

<h2>üì¶ Consultation documents</h2>

<div class="box">
  <h3>‚å®Ô∏è Scan code-barres (zapette / clavier)</h3>
  <input id="codeInput" placeholder="Scannez le code ici" autofocus>
  <br>
  <button onclick="searchCode()">Valider</button>
</div>

<div class="box">
  <h3>üì∑ Scan cam√©ra (mobile)</h3>
  <div id="reader" style="width:300px;margin:auto;"></div>
</div>

<div id="result"></div>

<script>
/* üîó URL DE TON APPS SCRIPT (OBLIGATOIRE) */
const apiUrl = "https://script.google.com/macros/s/AKfycbwMkH3DBcMeE10_55ku8XHhxBN9kk66utFI5eFy6iamh_GCNPWRIwOMaxfqDd3vGSwK2w/exec";

async function searchCode(code) {
  if (!code) {
    code = document.getElementById("codeInput").value.trim();
  }
  if (!code) return;

  document.getElementById("result").innerHTML = "‚è≥ Recherche‚Ä¶";

  try {
    const res = await fetch(apiUrl + "?id=" + encodeURIComponent(code));
    const data = await res.json();

    if (!data || data.error) {
      document.getElementById("result").innerHTML = "‚ùå Code inconnu";
      return;
    }

    displayResult(data);

  } catch (e) {
    document.getElementById("result").innerHTML = "‚ö†Ô∏è Erreur de connexion";
    console.error(e);
  }

  document.getElementById("codeInput").value = "";
  document.getElementById("codeInput").focus();
}

function displayResult(d) {
  document.getElementById("result").innerHTML = `
    <div class="box">
      <h3>${d.client} ‚Äì ${d.projet}</h3>

      <p><b>Type :</b> ${d.type}</p>
      <p><b>Intitul√© :</b> ${d.intitule}</p>
      <p><b>Taille :</b> ${d.taille}</p>
      <p><b>Mati√®re :</b> ${d.matiere}</p>
      <p><b>Quantit√© :</b> ${d.quantite}</p>
      <p><b>Finitions :</b> ${d.finitions}</p>

      ${d.image ? `<img src="${d.image}" alt="Aper√ßu visuel">` : ""}

      <br>
      <a href="${d.drive}" target="_blank">
        <button>üìÇ Ouvrir le dossier</button>
      </a>
    </div>
  `;
}

/* ‚å®Ô∏è ENTR√âE AUTO (ZAPETTE) */
document.getElementById("codeInput").addEventListener("keydown", e => {
  if (e.key === "Enter") searchCode();
});

/* üì∑ SCAN CAM√âRA MOBILE */
if (/iPhone|Android/i.test(navigator.userAgent)) {
  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    {
      fps: 6,
      qrbox: { width: 280, height: 120 },
      formatsToSupport: [
        Html5QrcodeSupportedFormats.QR_CODE,
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8
      ]
    },
    searchCode
  );
}
</script>

</body>
</html>
