<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Consultation documents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

input {
  font-size: 18px;
  padding: 10px;
  width: 80%;
  max-width: 320px;
}

button {
  font-size: 16px;
  padding: 8px 15px;
  margin-top: 10px;
}

.box {
  border: 1px solid #ccc;
  padding: 15px;
  margin: 15px auto;
  max-width: 400px;
}

img {
  max-width: 100%;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>üìÇ Consultation documents</h2>

<div class="box">
  <h3>‚å®Ô∏è Scan clavier / zapette</h3>
  <input id="codeInput" placeholder="Scanner ou entrer l‚ÄôID">
  <br>
  <button onclick="search()">Valider</button>
</div>

<div class="box">
  <h3>üì∑ Scan cam√©ra</h3>
  <div id="reader" style="width:300px;margin:auto;"></div>
</div>

<div id="result"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbziwMzMRA4rrZApjzJ39sEI7NPXkGE1z0MODoUMqKOdp3z6El5p_c0u-D5IMJVNtw3SMQ/exec";

function search(code) {
  if (!code) {
    code = document.getElementById("codeInput").value.trim();
  }

  if (!code) return;

  fetch(API_URL + "?id=" + encodeURIComponent(code))
    .then(r => r.json())
    .then(data => {
      if (data.error) {
        document.getElementById("result").innerHTML = "‚ùå " + data.error;
        return;
      }

      document.getElementById("result").innerHTML = `
        <h3>${data.client} ‚Äì ${data.intitule}</h3>
        <p><b>Projet :</b> ${data.projet}</p>
        <p><b>Type :</b> ${data.type}</p>
        <p><b>Taille :</b> ${data.taille}</p>
        <p><b>Mati√®re :</b> ${data.matiere}</p>
        <p><b>Quantit√© :</b> ${data.quantite}</p>
        <p><b>Finitions :</b> ${data.finitions}</p>

        ${data.image ? `<img src="${data.image}">` : ""}

        <br><br>
        ${data.drive ? `<a href="${data.drive}" target="_blank"><button>üìÇ Ouvrir dossier</button></a>` : ""}
      `;
    })
    .catch(err => {
      document.getElementById("result").innerHTML = "‚ùå Erreur de connexion API";
      console.error(err);
    });

  document.getElementById("codeInput").value = "";
  document.getElementById("codeInput").focus();
}

/* Entr√©e clavier */
document.getElementById("codeInput").addEventListener("keydown", e => {
  if (e.key === "Enter") search();
});

/* Scan cam√©ra */
if (/Android|iPhone/i.test(navigator.userAgent)) {
  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 5, qrbox: { width: 250, height: 120 } },
    search
  );
}
</script>

</body>
</html>
